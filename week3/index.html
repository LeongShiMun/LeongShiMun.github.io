<!DOCTYPE html>
<html>

<head>
    <title>Lesson 2 - HTML Basic</title>
</head>

<body>
    <!--Heading is in bold, with space above and below-->
    <h1>My Heading 1</h1>
    <h2>My Heading 2</h2>
    <h3>My Heading 3</h3>
    <!-- Button is not taking whole line -->

    <p> <button>Click</button> </p>
    <!--p can make button to bottom with top space & bottom space>

    <button>Click</button>
    <!--br will make the button to bottom with no top & bottom space-->

    <br />
    <!--height & width, 1 is enough, alt is a must with img src-->
    <!--height & width, 1 is enough, alt is a must with img src-->
    <img src="images/instagram.png" alt="Instagram" height="300" />



    <button>Click</button>
    <p> This is my paragraph</p>
    <a href="https://google.com">Google</a>
    <a href="https://x.com"><button>X</button></a>

</body>

</html>
